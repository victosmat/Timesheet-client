<h1 mat-dialog-title>Delete Absence Request</h1>
<div mat-dialog-content>
  Would you like to delete this absence request ?
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" mat-dialog-close>No</button>
  <button mat-button mat-dialog-close color="primary" (click)="deleteItem()">Ok</button>
</div>
